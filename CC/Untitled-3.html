<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物问题解决流程</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

header {
    background: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.flowchart-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
    margin: 20px 0;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
    </style>
</head>
<body>
    <header>
        <h1>在线购物问题解决流程</h1>
    </header>
    <main>
        <section class="flowchart-container">
            <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                <!-- 购物遇到问题 -->
                <rect x="100" y="50" width="200" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
                <text x="200" y="90" font-size="14" text-anchor="middle">购物遇到问题</text>

                <!-- 检查订单状态 -->
                <rect x="100" y="170" width="200" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
                <text x="200" y="210" font-size="14" text-anchor="middle">检查订单状态</text>

                <!-- 重新尝试支付 -->
                <rect x="100" y="290" width="200" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
                <text x="200" y="330" font-size="14" text-anchor="middle">重新尝试支付</text>

                <!-- 清理浏览器缓存 -->
                <rect x="400" y="290" width="200" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
                <text x="500" y="330" font-size="14" text-anchor="middle">清理浏览器缓存</text>

                <!-- 联系客服 -->
                <rect x="300" y="410" width="200" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
                <text x="400" y="450" font-size="14" text-anchor="middle">联系客服</text>

                <!-- 连接线 -->
                <line x1="200" y1="150" x2="200" y2="170" stroke="#000" stroke-width="2"/>
                <line x1="200" y1="270" x2="200" y2="290" stroke="#000" stroke-width="2"/>
                <line x1="300" y1="390" x2="300" y2="410" stroke="#000" stroke-width="2"/>
                <line x1="500" y1="270" x2="500" y2="290" stroke="#000" stroke-width="2"/>
                <line x1="200" y1="390" x2="400" y2="390" stroke="#000" stroke-width="2"/>
                <line x1="500" y1="390" x2="400" y2="390" stroke="#000" stroke-width="2"/>
            </svg>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 在线购物支持中心. All rights reserved.</p>
    </footer>
</body>
</html>
